<div class="main">
    <!-- Welcome Message -->
    <div id="special-card" class="section section-home text-center" style="background-image:url(../assets/img/bg4.jpg)">
        <div class="container mt-5">
            <div class="row">
                <div class="bg-card offset-2 col-8 card text-white p-3">
                    <h3>{{site.pageHeaderTitle}}</h3>
                    <h4>{{site.pageHeaderContent}}</h4>
                    <h5>{{site.pageHeaderName}}</h5>
                    <a *ngFor="let social of socialMedias" href="{{social.link}}" type="button" target="_blank"
                        class="btn m-2 bg-white {{social.btnClass}}" rel="tooltip" data-placement="bottom"
                        title="Follow us">
                        <div style="font-size: 1.2em;">
                            <i [class]="social.icon"></i>
                            <span class="m-2">{{social.name}}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="section bg-warning">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <!-- blog cards -->
                <div *ngFor="let blog of blogs" class="card col-md-3 mx-4">
                    <h4 class="card-title">{{blog.title}}</h4>
                    <h5 class="card-text" [innerHTML]="blog.content"></h5>
                    <a routerLink="/blogs/{{blog.id}}" class="btn btn-warning">Go to Blog</a>
                    <div class="card-footer text-muted mb-3">
                        {{blog.createdDate | date: 'dd.MM.yyyy HH:mm'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
