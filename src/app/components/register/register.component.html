<div class="page-header">
    <div class="page-header-image" style="background-image:url(../assets/img/header.jpg)"></div>
    <div class="content">
        <div class="container">
            <div class="col-md-4 ml-auto mr-auto bg-warning">
                <div class="card card-login card-plain">
                    <!-- Form Start -->
                    <form #registerForm="ngForm" (ngSubmit)="_auth.register(registerForm)" class="form">
                        <div class="card-body mt-4">
                            <p>Enter the information to register!</p>
                            <div class="input-group no-border input-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                </div>
                                <input
                                  [appValid]="name.validity.valid"
                                  ngModel
                                  #name
                                  name="name"
                                  required
                                  minlength="3"
                                  type="text"
                                  class="form-control"
                                  placeholder="Name">
                            </div>
                            <div class="input-group no-border input-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                </div>
                                <input
                                  [appValid]="userName.validity.valid"
                                  ngModel
                                  #userName
                                  name="userName"
                                  required
                                  minlength="3"
                                  type="text"
                                  class="form-control"
                                  placeholder="User Name">
                            </div>
                            <div class="input-group no-border input-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-envelope"></i>
                                    </span>
                                </div>
                                <input
                                  [appValid]="email.validity.valid"
                                  ngModel
                                  #email
                                  name="email"
                                  required
                                  type="email"
                                  class="form-control"
                                  placeholder="Email">
                            </div>
                            <div class="input-group no-border input-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-unlock"></i>
                                    </span>
                                </div>
                                <input
                                  [appValid]="password.validity.valid"
                                  ngModel
                                  #password
                                  name="password"
                                  required
                                  minlength="3"
                                  type="password"
                                  placeholder="Password"
                                  class="form-control">
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" [disabled]="!registerForm.valid"
                                class="btn btn-success btn-round btn-lg btn-block mb-4">
                                Create Acount
                            </button>
                            <h6>
                                <a routerLink="/login" class="link text-dark">Sign In</a>
                            </h6>
                        </div>
                    </form>
                    <!-- Form End -->
                </div>
            </div>
        </div>
    </div>
