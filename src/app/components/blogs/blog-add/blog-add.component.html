<div id="special-card" class="section section-home text-center">
    <div class="container mt-5">
        <div class="row">
            <div class="offset-2 col-8 card bg-dark text-white pt-4">
                <h3>BLOGS</h3>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="offset-1 col-10">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" [(ngModel)]="blog.title" id="title" class="form-control">
                </div>
                <div class="form-group mt-1">
                    <label for="content">Content</label>
                    <angular-editor [config]="editorConfig" [placeholder]="'Enter text here...'" [(ngModel)]="blog.content"></angular-editor>
                </div>
                <div class="form-group mt-1">
                    <button (click)="add()" type="button" class="w-100 btn btn-info">
                    Add
                        <i class="fa fa-save"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
