<div id="special-card" class="section section-home text-center"  style="background-image:url(../assets/img/bg4.jpg)">
    <div class="container mt-5">
        <div class="row">
            <div class="offset-2 col-8 card bg-card text-white pt-4">
                <h3>BLOGS</h3>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="offset-1 col-10">
            <form #addForm="ngForm" (ngSubmit)="add(addForm)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input
                      #title
                      [appValid]="title.validity.valid"
                      required
                      min-length="3"
                      type="text"
                      name="title"
                      [(ngModel)]="blog.title"
                      id="title"
                      class="form-control">
                </div>
                <div class="form-group mt-1">
                    <label for="content">Content</label>
                    <angular-editor
                      [config]="editorConfig"
                      [placeholder]="'Enter text here...'"
                      [(ngModel)]="blog.content"
                      name="content"
                      required
                      minlength="30">
                    </angular-editor>
                </div>
                <div class="form-group mt-1">
                    <button class="w-100 btn btn-info" [disabled]="!addForm.valid">
                    Add
                        <i class="fa fa-save"></i>
                    </button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
